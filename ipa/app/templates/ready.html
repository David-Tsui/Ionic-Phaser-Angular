<ion-view view-title="Welcome">
	<ion-content class="animated fadeIn">
		<div class="row responsive-sm">
			<div class="col">
				<form ng-submit="mySubmit()" name="myForm">
					<div class="list">
					  <label class="item item-input item-stacked-label">
					    <span class="input-label">Please name your avatar (*)</span>
					    <input type="text" placeholder="girigirieye" ng-model="user.name" required>
					  </label>
					</div>
					<button class="button button-block button-positive" ng-disabled="myForm.$invalid">
					  Start the game
					</button>
				</form>
			</div>
			<div class="col">
				<div class="card">
				  <div class="item item-text-wrap">
				    This game is still under development...
				  </div>
				</div>
				<div class="card">
				  <div class="item item-text-wrap">
				    However, you can still give it a try :D
				  </div>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
